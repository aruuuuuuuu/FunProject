<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Make a Wish 🎂</title>
  <link rel="stylesheet" href="wish.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Delius&display=swap" rel="stylesheet">
</head>
<body>
  
  <!-- Back Button -->
  <button id="backBtn">← Back</button>
  <div class="wish-container">
    <!-- Birthday cake emoji -->
    <div class="cake">🎂</div>

    <!-- Wish message -->
    <h2>Make a wish, my love!</h2>

    <!-- Input and button -->
    <div class="wish-input">
      <input type="text" id="wishBox" placeholder="Your wish...">
      <button id="sendWish">Send</button>
    </div>

    <!-- Optional confirmation -->
    <p id="wishMessage" class="hidden"></p>
  </div>

  <!-- Falling hearts and roses -->
  <div class="falling-container"></div>
  <script src="wish.js"></script>
</body>
</html>
