<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Forgive Me üò≠</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&family=Delius&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Delius", cursive;
      background-color: #ba7c9a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: rgb(84, 18, 56);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    /* Make the GIF smaller and responsive */
    .gif {
      width: 300px;       /* adjust as needed */
      max-width: 80%;     /* responsive on small screens */
      height: auto;       /* keep aspect ratio */
      display: block;
      margin: 0 auto 20px auto; /* center with bottom spacing */
    }

    h1 {
      color: #ff4fa3;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    #yesBtn {
      background-color: #ff66b2;
      transform: scale(1.3);
      transition: transform 0.3s ease;
      color: white;
      font-size: 1rem;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #noBtn {
      background-color: #666;
      transform: scale(0.9);
      transition: transform 0.3s ease;
      color: white;
      font-size: 1rem;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    #yesBtn:hover {
      transform: scale(1.4);
    }

    #noBtn:hover {
      transform: scale(1.0);
    }
  </style>
</head>
<body>

         alt="Sad GIF" class="gif">

    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");

      // Redirect to yes page
      yesBtn.addEventListener("click", () => {
        window.location.href = "yes.html";
      });

      // Shrink/grow logic
      let noScale = 0.9;
      let yesScale = 1.3;

      noBtn.addEventListener("click", () => {
        noScale -= 0.1;
        yesScale += 0.1;

        noBtn.style.transform = `scale(${noScale})`;
